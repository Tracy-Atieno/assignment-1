<!DOCTYPE html>
<html>
<head>
<title>Form</title>
 <link rel="stylesheet" href="form.css">

</head>
<body>

<h3>Styled Select Option <br><br> Field in Form </h3>


<div>
  <form action="/action_page.php">
    <label for="name"> Name</label>
    <input type="text" id="name" name="name" placeholder="Your name..">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your Email..">

    <label for="age">Age</label>
    <select id="age" name="age">
      <option value=" " disabled selected>Choose Age From Here </option>
      <option value="Below 18">Below 18</option>
      <option value="Between 18-25 years">Between 18-25 years</option>
      <option value="Between 25-40 years">Between 25-40 years</option>
      <option value="Between 40-60 years">Between 40-60 years</option>
      <option value="Above 60 years">Above 60 years</option>
    </select>
      </form>
</div>

</body>
</html>
